services:
  client_1:
    build:
      context: .
      dockerfile: ./client/Dockerfile
    container_name: client_1
    depends_on:
      - server
    volumes:
      - ./datasets:/app/datasets
      - ./client/config.yaml:/app/config.yaml
      - ./results/client_1:/app/results
  client_2:
    build:
      context: .
      dockerfile: ./client/Dockerfile
