    build:
      context: .
      dockerfile: ./infra_management/Dockerfile
    container_name: manager_1
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - MANAGER_ID=1
    links:
    - rabbitmq
    volumes:
    - ./architecture.yaml:/app/architecture.yaml
