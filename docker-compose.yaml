  server:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    container_name: server
    depends_on:
      rabbitmq:
        condition: service_healthy
    links:
    - rabbitmq
    ports:
    - 12345:12345
    volumes:
    - ./server/config.yaml:/app/config.yaml
    - ./architecture.yaml:/app/architecture.yaml
